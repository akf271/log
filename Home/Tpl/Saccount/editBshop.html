      <form id="editBshopForm" class="form-horizontal">
      <input type="hidden" name="shopid" value="{$shopid}" />
      <input id="phoneId" type="hidden" value="{$totalPhoneNum}" name="phoneId">
  <div class="control-group">
    <label class="control-label" for="inputEmail">用户名：</label>
    <div class="controls" style="line-height:30px;">
      {$memberInfo.username}
    </div>
  </div>
  <div class="control-group">
    <label class="control-label" for="inputPassword">密码：</label>
    <div class="controls" style="line-height:30px;">
      ******
    </div>
  </div>
  
  <div class="control-group">
    <label class="control-label" for="shopName">分店名称：</label>
    <div class="controls">
      <input type="text" id="shopName" placeholder="分店名称" name="shopName" value="{$memberInfo.shop_name}"><span class="help-inline help-inline2 " id="shopNameTip"></span>
    </div>
  </div>
  <div class="control-group">
    <label class="control-label" for="shopManager">负责人：</label>
    <div class="controls">
      <input type="text2" id="shopManager" placeholder="张三" name="shopManager" value="{$memberInfo.shop_manager}"><span class="help-inline help-inline2 " id="shopManagerTip"></span>
    </div>
  </div>
  <div class="control-group">
    <label class="control-label" for="shopTelephone">电话：</label>
    <div class="controls">
      <input type="tel" id="shopTelephone" placeholder="0571-88651569" name="shopTelephone" value="{$memberInfo.shop_telephone}"><span class="help-inline help-inline2 " id="shopTelephoneTip"></span>
    </div>
  </div>

<volist name="phoneArr" id="data">
    <div class="control-group">
    <div style="border-top:#CCC 1px dashed; width:500px; height:10px;"></div>
    <label for="phone{$data.id}" class="control-label">手机号码：</label>
    <div class="controls"><input type="text" placeholder="手机号码" name="phone{$data.id}" id="phone{$data.id}"  value="{$data.phone}" /></div>
    </div>
    <div class="control-group">
    <label for="phone{$data.id}Mark" class="control-label">备注：</label>
    <div class="controls">
      <input type="text" placeholder="请填写号码所属人，如：张三" name="phone{$data.id}Mark" id="phone{$data.id}Mark"  value="{$data.phoneMark}"/>
    </div>
     <div></div>
    </div>
</volist>
